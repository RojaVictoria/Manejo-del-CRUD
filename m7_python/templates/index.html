<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title></title>
</head>
<body>
    <div class="container">
         <div class="row justify-content-center">
                <div class="col-8">
                    {% block content %}
                        <h1>Welcome</h1>
                        <table>
                            <tr>
                                <td><h5>Nombre propiedad</h5></td>
                                <td><h5>Descripción</h5></td>
                                <td><h5>Dirección</h5></td>
                            </tr>
                            {% for product in inmuebles %}
                            <tr>
                                <td><h5>{{ product.nombre_inmueble }}</h5></td>
                                <td><h5>{{ product.descripcion }}</h5></td>
                                <td><h5>{{ product.direccion }}</h5></td>
                            </tr>
                            {% endfor %}
                        </table>
                        {% if user.is_authenticated %}
                            <a href="{% url 'logout' %}">Logout</a>
                        {% else %}
                            <a href="{% url 'login_url' %}">Login</a>
                            <a href="{% url 'register_url' %}">Registro</a>
                        {% endif %}
                    {% endblock %}
                </div>
         </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
