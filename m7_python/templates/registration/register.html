{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container my-md-4 my-3 text-center">
        <h1>Crear Nuevo Usuario</h1>
        <form method='POST'>
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <fieldset class="form-group mt-3">
                <button class="btn btn-primary">Registrarse</button>
            </fieldset>
        </form>
    </div>
{% endblock %}
